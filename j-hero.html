<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.hero{
			background: navy;
		}
		.linearGradientTop{
			width:100%;
			height:100%;
			background: -webkit-linear-gradient(#000, rgba(0,0,0,0) 20%);
		}
		.heroInner{
			margin: 0 auto;
			background: blue;
			padding-bottom:0%;
		}
		@media screen and (min-width: 960px){
			.heroInner{
				width: 960px;
				padding-bottom:0%;
			}	
		}
		.heroInner img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="hero">
		<div class="linearGradientTop">
			<div class="heroInner">
				<img src="graph.gif" alt="">
			</div>
		</div>

	</div>
</body>
</html>
